<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="global-style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="./resume.css"
      rel="stylesheet"
      type="text/css"
    />
    
  </head>

  <body>
    
    <!-- 헤더 영역 -->
    <header>
        <!-- 로고 영역 -->
        <div class="header-wrap">
            <a href="" id="mypage"><img class="icon" src="./custom/icon_mypage.svg"></a>
            <img class="logo" src="./custom/logo_main.svg" id="main-logo">
            <a href="" id="share"><img class="icon" src="./custom/icon_share.svg"></a>
        </div>

        <!-- 검색창 영역 -->
        <div class="search-wrap">
            <a>
              <img class="icon" src="./custom/icon_search.svg" class="icon" id="search">
            </a>
            <a class="placeholder" id="search-placeholder">
              지원자에게 질문을 남겨 보세요
            </a>
        </div>
    </header>
    
    <!-- 콘텐츠 영역 -->
    <div class="content-wrap">

        <!-- 공지 영역 -->
        <div class="noti-wrap">
          <div class="noti-tag">공지</div>
          <div class="noti-text">다양한 도메인 이력의 새로운 지원자 확인!</div>
        </div>

        <!-- 앱 마켓 영역 -->
        <div class="appmarket-wrap" id="app-lush">
          
          <!-- 러쉬 앱 영역 -->
          <div class="app-wrap">
            <img class="tool-tip" src="./custom/tooltip_commerce.svg">
            <a href="https://www.lush.co.kr/m">
              <img class="app-logo" src="./custom/logo_lush.jpg">
            </a>
            <div class="app-text">러쉬</div>
          </div>

          <!-- 네모 앱 영역 -->
          <div class="app-wrap">
            <img class="tool-tip" src="./custom/tooltip_realty.svg">
            <a href="https://www.nemoapp.kr/store">
              <img class="app-logo" src="./custom/logo_nemo.jpg">
            </a>
            <div class="app-text">네모</div>
          </div>

          <!-- 직방 앱 영역 -->
          <div class="app-wrap">
            <a href="https://www.zigbang.com/">
              <img class="app-logo" src="./custom/logo_zigbang.jpg">
            </a>
            <div class="app-text">직방</div>
          </div>

          <!-- 호갱노노 앱 영역 -->
          <div class="app-wrap">
            <a href="https://hogangnono.com/">
              <img class="app-logo" src="./custom/logo_hogang.jpg">
            </a>
            <div class="app-text">호갱노노</div>
          </div>

          <!-- 카카오맵 앱 영역 -->
          <div class="app-wrap">
            <img class="tool-tip" src="./custom/tooltip_map.svg">
            <a href="https://map.kakao.com/">
              <img class="app-logo" src="./custom/logo_kakaomap.jpg">
            </a>
            <div class="app-text">카카오맵</div>
          </div>



        </div>

        <!-- 프로젝트 설명 영역 -->
        <div class="project-wrap">

          <!-- 카피 영역 -->
          <div class="text-wrap">
            <div class="headcopy">지원자의 프로젝트 둘러보기</div>
            <div class="subcopy">금융 · 부동산 · 커머스 등 다양한 도메인 경력 보유</div>
          </div>

          <!-- 프로젝트 카드 영역 -->
          <div class="projectcard-wrap">

            <div class="project-card" id="giftcard">
              <img class="thumb" src="./custom/thumb_giftcard.jpg">
              
              <div class="cardtext-wrap" >
                <div class="card-headcopy">모바일 상품권</div>
                <!-- <div class="card-subcopy">상대의 고유한 취향을 존중하는 기프트</div> -->
                <div class="card-timestamp">2025.07 오픈 예정</div>
                <div class="label-wrap">
                  <div class="label-user">사용자</div>
                  <div class="label-admin">관리자</div>
                </div>
              </div>

            </div>

            <div class="project-card">
              <img class="thumb" src="./custom/thumb_realty.jpg">
              
              <div class="cardtext-wrap">
                <div class="card-headcopy">수익형 부동산</div>
                <!-- <div class="card-subcopy">예상 임대 수익 및 시세 차익 정보</div> -->
                <div class="card-timestamp">2024.09 오픈</div>
                <div class="label-wrap">
                  <div class="label-user">사용자</div>
                  <div class="label-admin">관리자</div>
                </div>
              </div>

            </div>

            <div class="project-card">
              <img class="thumb" src="./custom/thumb_featureflag.jpg">
              
              <div class="cardtext-wrap">
                <div class="card-headcopy">피처 플래그 개발기</div>
                <!-- <div class="card-subcopy">실시간 데이터 동기화를 향한 여정</div> -->
                <div class="card-timestamp">2025.02 오픈</div>
                <div class="label-wrap">
                  <div class="label-user">기술 블로그</div>
                  <!-- <div class="label-admin">관리자</div> -->
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- 동료 리뷰 영역 -->
        <div class="review-wrap">

          <!-- 카피 영역 -->
          <div class="text-wrap">
            <div class="headcopy">솔직한 동료 평가가 궁금하다면</div>
            <div class="subcopy">개발자 · 디자이너 · 기획자의 투명한 협업 후기</div>
          </div>
        </div>
  </body>


  <footer id="footer-wrap" class="footer-wrap">
    <button class="btn" id="btn-type-1">오퍼레터 발송</button>
    <button class="btn" id="btn-type-2">커피챗 예약</button>
  </footer>

  <script src="./resume.js"></script>
</html>
